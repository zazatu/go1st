<!DOCTYPE html>
<html lang="en">
<head>
  <title>Query List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    function ConfirmDelete() {
      return confirm("Deleted Comfirmation");
    }
  </script> 

</head>
<body>

<div class="container">
  <br>
   <h2>Show Query Data</h2> 
   <div class="row">
     <div class="col-md-12">
       <br>
      <div align="right">
        <table class="table table-bordered table-striped">
          <thead>
          <tr> 
            <th width="3%"> id</th>
            <th width="5%"> Branch Code</th>
            <th width="20%"> Branch Name</th>
            <th width="20%"> Branch Status</th>
          </tr>
         </thead> 
         <tbody>
          {{ range .}}
          <tr>
            <td>{{.Id}}</td>
            <td>{{.Code}}</td>
            <td>{{.Name}}</td>
            <td>{{.Status}}</td>
            
              <td><a href="/delete?id={{.Id}}" class="btn btn-danger" onclick="return ConfirmDelete();">Delete</a></td>


              
          </tr>
          {{ end }}
         </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
